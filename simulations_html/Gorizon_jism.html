<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mexanika Simulyatori</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 10px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .canvas-container {
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 15px;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            display: block;
            touch-action: none;
        }
        .scale-info {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 11px;
        }
        .controls {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .control-group { margin-bottom: 15px; }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
        }
        input[type="range"] {
            width: 100%;
            height: 40px;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
        }
        input[type="range"]::-webkit-slider-track {
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            margin-top: -10px;
        }
        input[type="range"]::-moz-range-track {
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }
        input[type="range"]::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #4CAF50;
            border: none;
            cursor: pointer;
        }
        .value-display {
            background: rgba(255,255,255,0.2);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            margin-top: 5px;
        }
        .angle-info {
            font-size: 11px;
            color: #FFD700;
            text-align: center;
            margin-top: 3px;
        }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }
        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            touch-action: manipulation;
        }
        button:active { transform: scale(0.95); }
        button:disabled {
            background: #666;
            opacity: 0.5;
        }
        .reset-btn {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .result-card {
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .result-label {
            font-size: 11px;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        .result-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #4CAF50;
        }
        .formula {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.6;
            overflow-x: auto;
        }
        .info-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
        }
        h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Mexanika Simulyatori</h1>
        
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="scale-info" id="scale">1:1</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Tezlik (m/s): <span id="vVal">20</span></label>
                <input type="range" id="v" min="0" max="50" value="20">
            </div>
            
            <div class="control-group">
                <label>Burchak (¬∞): <span id="aVal">45</span></label>
                <input type="range" id="a" min="-90" max="90" value="45">
                <div class="angle-info">+ yuqoriga, - pastga</div>
            </div>
            
            <div class="control-group">
                <label>Balandlik (m): <span id="hVal">0</span></label>
                <input type="range" id="h" min="0" max="100" value="0">
            </div>
            
            <div class="control-group">
                <label>Gravitatsiya (m/s¬≤): <span id="gVal">9.8</span></label>
                <input type="range" id="g" min="5" max="15" value="9.8" step="0.1">
            </div>
        </div>
        
        <div class="btn-group">
            <button id="start">üöÄ Boshlash</button>
            <button id="pause" disabled>‚è∏Ô∏è To'xtatish</button>
            <button id="reset" class="reset-btn">üîÑ Qayta</button>
        </div>
        
        <div class="results">
            <div class="result-card">
                <div class="result-label">Maks. Balandlik</div>
                <div class="result-value" id="maxH">0 m</div>
            </div>
            <div class="result-card">
                <div class="result-label">Masofa</div>
                <div class="result-value" id="range">0 m</div>
            </div>
            <div class="result-card">
                <div class="result-label">Vaqt</div>
                <div class="result-value" id="time">0 s</div>
            </div>
            <div class="result-card">
                <div class="result-label">Joriy Tezlik</div>
                <div class="result-value" id="currV">0 m/s</div>
            </div>
        </div>
        
        <div class="info-panel">
            <h3>üìê Formulalar:</h3>
            <div class="formula">
x(t) = v‚ÇÄ √ó cos(Œ∏) √ó t
y(t) = h‚ÇÄ + v‚ÇÄ √ó sin(Œ∏) √ó t - ¬Ωgt¬≤
v_x = v‚ÇÄ √ó cos(Œ∏)
v_y = v‚ÇÄ √ó sin(Œ∏) - gt</div>
        </div>
    </div>

    <script>
        const c = document.getElementById('canvas');
        const ctx = c.getContext('2d');
        c.width = c.offsetWidth;
        c.height = 300;

        let running = false, animId = null, t0 = 0, t = 0, trail = [];
        let maxR = 100, maxH = 50, targR = 100, targH = 50;
        const launchX = 50, launchY = c.height - 30;

        const els = {
            v: document.getElementById('v'),
            a: document.getElementById('a'),
            h: document.getElementById('h'),
            g: document.getElementById('g'),
            start: document.getElementById('start'),
            pause: document.getElementById('pause'),
            reset: document.getElementById('reset')
        };

        function getParams() {
            return {
                v: parseFloat(els.v.value),
                a: parseFloat(els.a.value) * Math.PI / 180,
                h: parseFloat(els.h.value),
                g: parseFloat(els.g.value)
            };
        }

        function calc() {
            const p = getParams();
            const vx = p.v * Math.cos(p.a), vy = p.v * Math.sin(p.a);
            
            let mh = p.h;
            if (vy > 0) mh = p.h + (vy * vy) / (2 * p.g);
            
            const disc = vy * vy + 2 * p.g * p.h;
            let ft = 0, rng = 0;
            if (disc >= 0) {
                ft = vy >= 0 ? (vy + Math.sqrt(disc)) / p.g : (-vy + Math.sqrt(disc)) / p.g;
            }
            rng = Math.abs(vx * ft);
            
            document.getElementById('maxH').textContent = mh.toFixed(1) + ' m';
            document.getElementById('time').textContent = ft.toFixed(1) + ' s';
            document.getElementById('range').textContent = rng.toFixed(1) + ' m';
            
            targR = Math.max(rng * 1.2, 50);
            targH = Math.max(mh * 1.3, 30);
        }

        function updateScale() {
            maxR += (targR - maxR) * 0.1;
            maxH += (targH - maxH) * 0.1;
            const sr = Math.min(maxR / 100, maxH / 50);
            document.getElementById('scale').textContent = `${sr.toFixed(1)}:1`;
        }

        function getScale() {
            const sx = (c.width - launchX - 30) / maxR;
            const sy = (c.height - 80) / maxH;
            return { sx, sy };
        }

        function draw() {
            const w = c.width, h = c.height;
            const { sx, sy } = getScale();
            
            ctx.clearRect(0, 0, w, h);
            
            const grad = ctx.createLinearGradient(0, 0, 0, h);
            grad.addColorStop(0, '#87CEEB');
            grad.addColorStop(1, '#98FB98');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, w, h);
            
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, h - 20, w, 20);
            
            const p = getParams();
            const baseY = launchY - p.h * sy;
            
            if (p.h > 0) {
                ctx.fillStyle = '#654321';
                ctx.fillRect(launchX - 10, baseY, 20, p.h * sy);
                ctx.fillStyle = 'white';
                ctx.font = '10px Arial';
                ctx.fillText(p.h + 'm', launchX + 15, baseY + p.h * sy / 2);
            }
            
            ctx.fillStyle = '#2F4F2F';
            ctx.beginPath();
            ctx.arc(launchX, baseY, 18, 0, 2 * Math.PI);
            ctx.fill();
            
            const barrelL = 25;
            const bx = launchX + barrelL * Math.cos(p.a);
            const by = baseY - barrelL * Math.sin(p.a);
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(launchX, baseY);
            ctx.lineTo(bx, by);
            ctx.stroke();
            
            if (trail.length > 1) {
                ctx.strokeStyle = '#FF4444';
                ctx.lineWidth = 2.5;
                ctx.beginPath();
                trail.forEach((pt, i) => {
                    const x = launchX + pt.x * sx;
                    const y = h - 20 - pt.y * sy;
                    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                });
                ctx.stroke();
                
                const last = trail[trail.length - 1];
                const lx = launchX + last.x * sx;
                const ly = h - 20 - last.y * sy;
                
                ctx.shadowColor = '#FF4444';
                ctx.shadowBlur = 10;
                ctx.fillStyle = '#FF4444';
                ctx.beginPath();
                ctx.arc(lx, ly, 6, 0, 2 * Math.PI);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                const vx = p.v * Math.cos(p.a);
                const vy = p.v * Math.sin(p.a) - p.g * t;
                const vs = Math.min(sx, sy) * 1.5;
                const ex = lx + vx * vs;
                const ey = ly - vy * vs;
                
                ctx.strokeStyle = '#0000FF';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(lx, ly);
                ctx.lineTo(ex, ey);
                ctx.stroke();
                
                const aa = Math.atan2(-(vy * vs), vx * vs);
                ctx.beginPath();
                ctx.moveTo(ex, ey);
                ctx.lineTo(ex - 8 * Math.cos(aa - 0.5), ey + 8 * Math.sin(aa - 0.5));
                ctx.moveTo(ex, ey);
                ctx.lineTo(ex - 8 * Math.cos(aa + 0.5), ey + 8 * Math.sin(aa + 0.5));
                ctx.stroke();
            } else {
                ctx.fillStyle = '#FF4444';
                ctx.strokeStyle = '#AA0000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(bx, by, 6, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
            }
            
            ctx.strokeStyle = 'rgba(255,255,255,0.25)';
            ctx.lineWidth = 1;
            const xSp = Math.max(10, Math.round(maxR / 10));
            const ySp = Math.max(5, Math.round(maxH / 8));
            
            for (let i = 0; i <= maxR; i += xSp) {
                const x = launchX + i * sx;
                if (x <= w) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, h - 20);
                    ctx.stroke();
                }
            }
            
            for (let i = 0; i <= maxH; i += ySp) {
                const y = h - 20 - i * sy;
                if (y >= 0) {
                    ctx.beginPath();
                    ctx.moveTo(launchX, y);
                    ctx.lineTo(w, y);
                    ctx.stroke();
                }
            }
            
            if (!running) {
                const av = parseFloat(els.a.value);
                const ar = av * Math.PI / 180;
                ctx.strokeStyle = av >= 0 ? '#FFD700' : '#FF6B6B';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(launchX, baseY, 15, 0, -ar, av < 0);
                ctx.stroke();
                
                ctx.fillStyle = av >= 0 ? '#FFD700' : '#FF6B6B';
                ctx.font = 'bold 11px Arial';
                ctx.fillText(Math.abs(av) + '¬∞', launchX + 18, baseY - 8);
            }
        }

        function start() {
            running = true;
            t0 = Date.now();
            trail = [];
            els.start.disabled = true;
            els.pause.disabled = false;
            animate();
        }

        function pause() {
            running = false;
            if (animId) cancelAnimationFrame(animId);
            els.start.disabled = false;
            els.pause.disabled = true;
        }

        function reset() {
            pause();
            t = 0;
            trail = [];
            document.getElementById('currV').textContent = '0 m/s';
            draw();
        }

        function animate() {
            if (!running) return;
            
            t = (Date.now() - t0) / 1000;
            const p = getParams();
            const x = p.v * Math.cos(p.a) * t;
            const y = p.h + p.v * Math.sin(p.a) * t - 0.5 * p.g * t * t;
            
            const vx = p.v * Math.cos(p.a);
            const vy = p.v * Math.sin(p.a) - p.g * t;
            const cv = Math.sqrt(vx * vx + vy * vy);
            document.getElementById('currV').textContent = cv.toFixed(1) + ' m/s';
            
            if (y >= 0) {
                trail.push({ x, y });
                updateScale();
                draw();
                animId = requestAnimationFrame(animate);
            } else {
                pause();
            }
        }

        els.v.oninput = () => {
            document.getElementById('vVal').textContent = els.v.value;
            calc();
            updateScale();
            draw();
        };
        
        els.a.oninput = () => {
            document.getElementById('aVal').textContent = els.a.value;
            calc();
            updateScale();
            draw();
        };
        
        els.h.oninput = () => {
            document.getElementById('hVal').textContent = els.h.value;
            calc();
            updateScale();
            draw();
        };
        
        els.g.oninput = () => {
            document.getElementById('gVal').textContent = els.g.value;
            calc();
            updateScale();
            draw();
        };
        
        els.start.onclick = start;
        els.pause.onclick = pause;
        els.reset.onclick = reset;

        window.addEventListener('resize', () => {
            c.width = c.offsetWidth;
            updateScale();
            draw();
        });

        calc();
        updateScale();
        draw();
    </script>
</body>
</html>
