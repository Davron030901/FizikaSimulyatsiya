<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laminar va Turbulent Oqim Simulyatsiyasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460); }
            50% { background: linear-gradient(45deg, #0f3460, #1a1a2e, #16213e); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(45deg, #00d4ff, #0099cc, #007acc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: 350px 1fr;
            }
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            height: fit-content;
        }

        .flow-status {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.5s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-laminar {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .status-turbulent {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            box-shadow: 0 0 30px rgba(244, 67, 54, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .status-transition {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            box-shadow: 0 0 30px rgba(255, 152, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .control-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #00d4ff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .modern-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .modern-slider::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            cursor: pointer;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.4);
            transition: all 0.3s ease;
        }

        .modern-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        .modern-slider::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            cursor: pointer;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.4);
        }

        .value-display {
            text-align: center;
            font-weight: bold;
            color: #00d4ff;
            font-size: 1.1rem;
            margin-top: 8px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .reynolds-display {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 153, 204, 0.2));
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            margin-bottom: 20px;
        }

        .reynolds-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .reynolds-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .reset-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .simulation-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .pipe-section {
            position: relative;
            margin-bottom: 30px;
        }

        .pipe-3d {
            position: relative;
            width: 100%;
            height: 220px;
            background: linear-gradient(to bottom, 
                rgba(100, 100, 100, 0.9) 0%, 
                rgba(150, 150, 150, 0.9) 20%, 
                rgba(200, 200, 200, 0.9) 50%, 
                rgba(150, 150, 150, 0.9) 80%, 
                rgba(100, 100, 100, 0.9) 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                inset 0 10px 20px rgba(0, 0, 0, 0.3),
                inset 0 -10px 20px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(0, 212, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .pipe-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #00d4ff, #0099cc);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
            animation: particleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes particleGlow {
            0% { box-shadow: 0 0 10px rgba(0, 212, 255, 0.6); }
            100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.9); }
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            color: #00d4ff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .velocity-canvas, .pressure-canvas {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .stat-unit {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .control-panel, .simulation-container {
                padding: 20px;
            }
            
            .pipe-3d {
                height: 180px;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .flow-direction-indicator {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #00d4ff;
            font-size: 24px;
            animation: flowArrow 2s ease-in-out infinite;
        }

        @keyframes flowArrow {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="header">
            <h1>9.12 Laminar va Turbulent Oqim</h1>
            <div class="subtitle">Interaktiv Simulyatsiya va Tahlil</div>
        </div>

        <div class="main-grid">
            <div class="control-panel">
                <div class="flow-status" id="flowStatus">LAMINAR OQIM</div>
                
                <div class="reynolds-display">
                    <div class="reynolds-label">Reynolds Soni</div>
                    <div class="reynolds-value" id="reynoldsNumber">50000</div>
                </div>

                <div class="control-section">
                    <label class="control-label" for="velocity">Oqim Tezligi</label>
                    <div class="slider-wrapper">
                        <input type="range" id="velocity" class="modern-slider" min="0.1" max="5" step="0.1" value="1">
                        <div class="value-display" id="velocityValue">1.0 m/s</div>
                    </div>
                </div>

                <div class="control-section">
                    <label class="control-label" for="diameter">Quvur Diametri</label>
                    <div class="slider-wrapper">
                        <input type="range" id="diameter" class="modern-slider" min="10" max="100" step="5" value="50">
                        <div class="value-display" id="diameterValue">50 mm</div>
                    </div>
                </div>

                <div class="control-section">
                    <label class="control-label" for="viscosity">Kinematik Yopishqoqlik</label>
                    <div class="slider-wrapper">
                        <input type="range" id="viscosity" class="modern-slider" min="0.5" max="20" step="0.5" value="1">
                        <div class="value-display" id="viscosityValue">1.0 × 10⁻⁶ m²/s</div>
                    </div>
                </div>

                <button class="reset-button" onclick="resetSimulation()">
                    🔄 Qayta Boshlash
                </button>
            </div>

            <div class="simulation-container">
                <div class="pipe-section">
                    <div class="pipe-3d">
                        <div class="flow-direction-indicator">→</div>
                        <div class="pipe-particles" id="pipeParticles"></div>
                    </div>
                </div>

                <div class="charts-grid">
                    <div class="chart-container">
                        <div class="chart-title">Tezlik Profili</div>
                        <canvas class="velocity-canvas" id="velocityChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">Bosim Taqsimoti</div>
                        <canvas class="pressure-canvas" id="pressureChart"></canvas>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Bosim Pasayishi</div>
                        <div class="stat-value" id="pressureDrop">0.5<span class="stat-unit">Pa/m</span></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Energiya Dissipatsiyasi</div>
                        <div class="stat-value" id="energyDissipation">0.02<span class="stat-unit">W/m³</span></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Darcy Koeffitsienti</div>
                        <div class="stat-value" id="darcyFactor">0.032<span class="stat-unit"></span></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Oqim Rejimi</div>
                        <div class="stat-value" id="flowRegime">Laminar<span class="stat-unit"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AdvancedFlowSimulation {
            constructor() {
                this.particles = [];
                this.animationId = null;
                this.velocityCanvas = document.getElementById('velocityChart');
                this.pressureCanvas = document.getElementById('pressureChart');
                this.velocityCtx = this.velocityCanvas.getContext('2d');
                this.pressureCtx = this.pressureCanvas.getContext('2d');
                
                this.setupCanvases();
                this.initializeControls();
                this.createParticles();
                this.updateSimulation();
                this.animate();
            }

            setupCanvases() {
                [this.velocityCanvas, this.pressureCanvas].forEach(canvas => {
                    canvas.width = canvas.offsetWidth * 2;
                    canvas.height = canvas.offsetHeight * 2;
                    canvas.getContext('2d').scale(2, 2);
                    canvas.style.width = canvas.offsetWidth / 2 + 'px';
                    canvas.style.height = canvas.offsetHeight / 2 + 'px';
                });

                window.addEventListener('resize', () => {
                    this.setupCanvases();
                    this.drawCharts();
                });
            }

            initializeControls() {
                ['velocity', 'diameter', 'viscosity'].forEach(id => {
                    document.getElementById(id).addEventListener('input', () => {
                        this.updateSimulation();
                    });
                });
            }

            calculateReynolds() {
                const v = parseFloat(document.getElementById('velocity').value);
                const d = parseFloat(document.getElementById('diameter').value) / 1000;
                const nu = parseFloat(document.getElementById('viscosity').value) * 1e-6;
                return (v * d) / nu;
            }

            updateSimulation() {
                // Update display values
                const velocity = document.getElementById('velocity').value;
                const diameter = document.getElementById('diameter').value;
                const viscosity = document.getElementById('viscosity').value;
                
                document.getElementById('velocityValue').textContent = velocity + ' m/s';
                document.getElementById('diameterValue').textContent = diameter + ' mm';
                document.getElementById('viscosityValue').textContent = viscosity + ' × 10⁻⁶ m²/s';

                const Re = this.calculateReynolds();
                document.getElementById('reynoldsNumber').textContent = Math.round(Re).toLocaleString();

                this.updateFlowStatus(Re);
                this.calculateFlowParameters(Re);
                this.updateParticlesBehavior(Re);
                this.drawCharts();
            }

            updateFlowStatus(Re) {
                const status = document.getElementById('flowStatus');
                const regime = document.getElementById('flowRegime');

                if (Re < 2300) {
                    status.textContent = 'LAMINAR OQIM';
                    status.className = 'flow-status status-laminar';
                    regime.textContent = 'Laminar';
                } else if (Re > 4000) {
                    status.textContent = 'TURBULENT OQIM';
                    status.className = 'flow-status status-turbulent';
                    regime.textContent = 'Turbulent';
                } else {
                    status.textContent = 'O\'TISH REJIMI';
                    status.className = 'flow-status status-transition';
                    regime.textContent = 'O\'tish';
                }
            }

            calculateFlowParameters(Re) {
                const v = parseFloat(document.getElementById('velocity').value);
                const d = parseFloat(document.getElementById('diameter').value) / 1000;
                const rho = 1000;
                
                let f;
                if (Re < 2300) {
                    f = 64 / Re;
                } else if (Re > 4000) {
                    f = 0.316 / Math.pow(Re, 0.25);
                } else {
                    const laminarF = 64 / Re;
                    const turbulentF = 0.316 / Math.pow(Re, 0.25);
                    const factor = (Re - 2300) / (4000 - 2300);
                    f = laminarF + factor * (turbulentF - laminarF);
                }

                const pressureDrop = f * (1 / d) * (rho * v * v / 2);
                const energyDissipation = pressureDrop * v / rho;

                document.getElementById('darcyFactor').innerHTML = f.toFixed(4) + '<span class="stat-unit"></span>';
                document.getElementById('pressureDrop').innerHTML = pressureDrop.toFixed(2) + '<span class="stat-unit">Pa/m</span>';
                document.getElementById('energyDissipation').innerHTML = energyDissipation.toFixed(3) + '<span class="stat-unit">W/m³</span>';
            }

            createParticles() {
                const container = document.getElementById('pipeParticles');
                container.innerHTML = '';
                
                const numParticles = window.innerWidth < 768 ? 25 : 50;
                
                for (let i = 0; i < numParticles; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = 3 + Math.random() * 4;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.left = '-10px';
                    particle.style.top = Math.random() * 200 + 10 + 'px';
                    
                    container.appendChild(particle);
                    
                    this.particles.push({
                        element: particle,
                        x: -10,
                        y: parseFloat(particle.style.top),
                        baseSpeed: 0.5 + Math.random() * 1.5,
                        turbulenceOffset: Math.random() * Math.PI * 2,
                        size: size
                    });
                }
            }

            updateParticlesBehavior(Re) {
                const isLaminar = Re < 2300;
                const isTurbulent = Re > 4000;
                const containerHeight = 220;
                
                this.particles.forEach(particle => {
                    const centerDistance = Math.abs(particle.y - containerHeight/2);
                    const normalizedRadius = centerDistance / (containerHeight/2);
                    
                    if (isLaminar) {
                        const speedMultiplier = 1 - Math.pow(normalizedRadius, 2);
                        particle.speed = particle.baseSpeed * speedMultiplier * 3;
                        particle.turbulence = 0;
                    } else if (isTurbulent) {
                        const speedMultiplier = Math.pow(1 - normalizedRadius, 1/7);
                        particle.speed = particle.baseSpeed * speedMultiplier * 4;
                        particle.turbulence = 0.8;
                    } else {
                        const transitionFactor = (Re - 2300) / (4000 - 2300);
                        const laminarSpeed = particle.baseSpeed * (1 - Math.pow(normalizedRadius, 2)) * 3;
                        const turbulentSpeed = particle.baseSpeed * Math.pow(1 - normalizedRadius, 1/7) * 4;
                        particle.speed = laminarSpeed + transitionFactor * (turbulentSpeed - laminarSpeed);
                        particle.turbulence = transitionFactor * 0.6;
                    }
                });
            }

            animate() {
                const containerWidth = document.getElementById('pipeParticles').offsetWidth;
                
                this.particles.forEach(particle => {
                    particle.x += particle.speed;
                    
                    if (particle.turbulence > 0) {
                        particle.turbulenceOffset += 0.08;
                        const turbulentY = particle.y + 
                            Math.sin(particle.turbulenceOffset) * particle.turbulence * 15 +
                            Math.cos(particle.turbulenceOffset * 1.3) * particle.turbulence * 8;
                        particle.element.style.top = Math.max(10, Math.min(210, turbulentY)) + 'px';
                    }
                    
                    particle.element.style.left = particle.x + 'px';
                    
                    if (particle.x > containerWidth + 20) {
                        particle.x = -10;
                        particle.y = Math.random() * 200 + 10;
                        particle.element.style.top = particle.y + 'px';
                    }
                });
                
                this.animationId = requestAnimationFrame(() => this.animate());
            }

            drawCharts() {
                this.drawVelocityProfile();
                this.drawPressureDistribution();
            }

            drawVelocityProfile() {
                const ctx = this.velocityCtx;
                const canvas = this.velocityCanvas;
                const width = canvas.width / 2;
                const height = canvas.height / 2;
                const Re = this.calculateReynolds();
                
                ctx.clearRect(0, 0, width, height);
                
                // Background gradient
                const bgGradient = ctx.createLinearGradient(0, 0, 0, height);
                bgGradient.addColorStop(0, 'rgba(0, 212, 255, 0.1)');
                bgGradient.addColorStop(1, 'rgba(0, 153, 204, 0.1)');
                ctx.fillStyle = bgGradient;
                ctx.fillRect(0, 0, width, height);
                
                // Grid
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 0.5;
                
                for (let i = 0; i <= 5; i++) {
                    const y = (height / 5) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                    
                    const x = (width / 5) * i;
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
                
                // Velocity profile
                const gradient = ctx.createLinearGradient(0, 0, width, 0);
                gradient.addColorStop(0, '#00d4ff');
                gradient.addColorStop(1, '#0099cc');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                const steps = 100;
                for (let i = 0; i <= steps; i++) {
                    const y = (height / steps) * i;
                    const r = Math.abs(y - height/2) / (height/2);
                    
                    let velocity;
                    if (Re < 2300) {
                        velocity = 1 - r * r;
                    } else if (Re > 4000) {
                        velocity = Math.pow(1 - r, 1/7);
                    } else {
                        const factor = (Re - 2300) / (4000 - 2300);
                        const laminar = 1 - r * r;
                        const turbulent = Math.pow(1 - r, 1/7);
                        velocity = laminar + factor * (turbulent - laminar);
                    }
                    
                    const x = velocity * width * 0.8;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
                
                // Fill area under curve
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.globalAlpha = 1;
                
                // Labels
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 12px Arial';
                ctx.fillText('Tezlik', 10, 20);
                ctx.fillText('Re = ' + Math.round(Re), 10, height - 10);
            }

            drawPressureDistribution() {
                const ctx = this.pressureCtx;
                const canvas = this.pressureCanvas;
                const width = canvas.width / 2;
                const height = canvas.height / 2;
                const Re = this.calculateReynolds();
                
                ctx.clearRect(0, 0, width, height);
                
                // Background gradient
                const bgGradient = ctx.createLinearGradient(0, 0, width, 0);
                bgGradient.addColorStop(0, 'rgba(255, 107, 107, 0.1)');
                bgGradient.addColorStop(1, 'rgba(238, 90, 82, 0.1)');
                ctx.fillStyle = bgGradient;
                ctx.fillRect(0, 0, width, height);
                
                // Grid
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 0.5;
                
                for (let i = 0; i <= 5; i++) {
                    const y = (height / 5) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                    
                    const x = (width / 5) * i;
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
                
                // Pressure drop line
                const pressureGradient = ctx.createLinearGradient(0, 0, width, 0);
                pressureGradient.addColorStop(0, '#ff6b6b');
                pressureGradient.addColorStop(1, '#ee5a52');
                
                ctx.strokeStyle = pressureGradient;
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                // Linear pressure drop
                const startPressure = height * 0.2;
                const endPressure = height * 0.8;
                
                ctx.moveTo(0, startPressure);
                ctx.lineTo(width, endPressure);
                ctx.stroke();
                
                // Fill area
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = pressureGradient;
                ctx.beginPath();
                ctx.moveTo(0, startPressure);
                ctx.lineTo(width, endPressure);
                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();
                ctx.fill();
                ctx.globalAlpha = 1;
                
                // Pressure points
                ctx.fillStyle = '#ff6b6b';
                const numPoints = 8;
                for (let i = 0; i <= numPoints; i++) {
                    const x = (width / numPoints) * i;
                    const baseY = startPressure + (endPressure - startPressure) * (i / numPoints);
                    
                    // Add some variation for turbulent flow
                    let y = baseY;
                    if (Re > 2300) {
                        const variation = Re > 4000 ? 8 : 4;
                        y += (Math.random() - 0.5) * variation;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Labels
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 12px Arial';
                ctx.fillText('Bosim', 10, 20);
                ctx.fillText('Masofa', width - 50, height - 10);
            }
        }

        function resetSimulation() {
            document.getElementById('velocity').value = 1;
            document.getElementById('diameter').value = 50;
            document.getElementById('viscosity').value = 1;
            
            if (window.flowSim) {
                window.flowSim.updateSimulation();
            }
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize simulation
            window.flowSim = new AdvancedFlowSimulation();
            
            // Add mouse interaction effects
            const particles = document.getElementById('pipeParticles');
            if (particles) {
                particles.addEventListener('mousemove', (e) => {
                    const rect = particles.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // Create temporary glow effect
                    const glow = document.createElement('div');
                    glow.style.position = 'absolute';
                    glow.style.left = x + 'px';
                    glow.style.top = y + 'px';
                    glow.style.width = '20px';
                    glow.style.height = '20px';
                    glow.style.background = 'radial-gradient(circle, rgba(0,212,255,0.6), transparent)';
                    glow.style.borderRadius = '50%';
                    glow.style.pointerEvents = 'none';
                    glow.style.animation = 'fadeOut 1s ease-out forwards';
                    
                    particles.appendChild(glow);
                    
                    setTimeout(() => {
                        if (glow.parentNode) {
                            glow.parentNode.removeChild(glow);
                        }
                    }, 1000);
                });
            }
            
            // Add CSS animation for fade out
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    0% { opacity: 1; transform: scale(0); }
                    50% { opacity: 1; transform: scale(1); }
                    100% { opacity: 0; transform: scale(1.5); }
                }
            `;
            document.head.appendChild(style);
            
            // Touch support for mobile
            let touchTimeout;
            document.addEventListener('touchstart', (e) => {
                clearTimeout(touchTimeout);
                touchTimeout = setTimeout(() => {
                    // Haptic feedback simulation
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                }, 10);
            }, { passive: true });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'r':
                    case 'R':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            resetSimulation();
                        }
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        const velSlider = document.getElementById('velocity');
                        velSlider.value = Math.min(5, parseFloat(velSlider.value) + 0.1);
                        window.flowSim.updateSimulation();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        const velSliderDown = document.getElementById('velocity');
                        velSliderDown.value = Math.max(0.1, parseFloat(velSliderDown.value) - 0.1);
                        window.flowSim.updateSimulation();
                        break;
                }
            });
        });

        // Performance optimization for mobile
        if (window.innerWidth < 768) {
            // Reduce particle count and animation frequency on mobile
            const style = document.createElement('style');
            style.textContent = `
                .particle {
                    animation-duration: 3s;
                }
                @keyframes particleGlow {
                    0% { box-shadow: 0 0 5px rgba(0, 212, 255, 0.4); }
                    100% { box-shadow: 0 0 10px rgba(0, 212, 255, 0.7); }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
