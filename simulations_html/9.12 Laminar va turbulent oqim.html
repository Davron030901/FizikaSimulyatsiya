<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laminar va Turbulent Oqim</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',sans-serif;background:#0a0a0a;color:#fff;min-height:100vh;overflow-x:hidden}.bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:linear-gradient(45deg,#1a1a2e,#16213e,#0f3460);animation:gradientShift 8s ease-in-out infinite}@keyframes gradientShift{0%,100%{background:linear-gradient(45deg,#1a1a2e,#16213e,#0f3460)}50%{background:linear-gradient(45deg,#0f3460,#1a1a2e,#16213e)}}.container{max-width:1400px;margin:0 auto;padding:20px;position:relative}.header{text-align:center;margin-bottom:40px;padding:30px;background:rgba(255,255,255,.05);backdrop-filter:blur(20px);border-radius:25px;border:1px solid rgba(255,255,255,.1);box-shadow:0 8px 32px rgba(0,0,0,.3)}.header h1{font-size:clamp(2rem,5vw,3.5rem);background:linear-gradient(45deg,#00d4ff,#0099cc,#007acc);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:15px}.subtitle{font-size:1.2rem;color:rgba(255,255,255,.8);font-weight:300}.main-grid{display:grid;grid-template-columns:1fr;gap:30px}@media(min-width:1024px){.main-grid{grid-template-columns:350px 1fr}}.control-panel{background:rgba(255,255,255,.08);backdrop-filter:blur(20px);border-radius:25px;padding:30px;border:1px solid rgba(255,255,255,.1);box-shadow:0 8px 32px rgba(0,0,0,.3);height:fit-content}.flow-status{text-align:center;padding:20px;border-radius:15px;margin-bottom:25px;font-weight:700;font-size:1.1rem;transition:all .5s;text-transform:uppercase;letter-spacing:1px}.status-laminar{background:linear-gradient(135deg,#4CAF50,#45a049);box-shadow:0 0 30px rgba(76,175,80,.4),inset 0 0 20px rgba(255,255,255,.1)}.status-turbulent{background:linear-gradient(135deg,#f44336,#d32f2f);box-shadow:0 0 30px rgba(244,67,54,.4),inset 0 0 20px rgba(255,255,255,.1)}.status-transition{background:linear-gradient(135deg,#ff9800,#f57c00);box-shadow:0 0 30px rgba(255,152,0,.4),inset 0 0 20px rgba(255,255,255,.1)}.control-section{margin-bottom:25px;padding:20px;background:rgba(255,255,255,.05);border-radius:15px;border:1px solid rgba(255,255,255,.1)}.control-label{display:block;margin-bottom:12px;font-weight:600;color:#00d4ff;font-size:14px;text-transform:uppercase;letter-spacing:.5px}.modern-slider{width:100%;height:6px;border-radius:3px;background:rgba(255,255,255,.2);outline:0;appearance:none;cursor:pointer}.modern-slider::-webkit-slider-thumb{appearance:none;width:22px;height:22px;border-radius:50%;background:linear-gradient(45deg,#00d4ff,#0099cc);cursor:pointer;border:3px solid #fff;box-shadow:0 4px 12px rgba(0,212,255,.4);transition:all .3s}.modern-slider::-webkit-slider-thumb:hover{transform:scale(1.2);box-shadow:0 6px 20px rgba(0,212,255,.6)}.modern-slider::-moz-range-thumb{width:22px;height:22px;border-radius:50%;background:linear-gradient(45deg,#00d4ff,#0099cc);cursor:pointer;border:3px solid #fff;box-shadow:0 4px 12px rgba(0,212,255,.4)}.value-display{text-align:center;font-weight:700;color:#00d4ff;font-size:1.1rem;margin-top:8px}.reynolds-display{text-align:center;padding:15px;background:linear-gradient(135deg,rgba(0,212,255,.2),rgba(0,153,204,.2));border-radius:10px;border:1px solid rgba(0,212,255,.3);margin-bottom:20px}.reynolds-label{font-size:14px;color:rgba(255,255,255,.8);margin-bottom:5px}.reynolds-value{font-size:1.8rem;font-weight:700;color:#00d4ff}.reset-button{width:100%;padding:15px;background:linear-gradient(45deg,#ff6b6b,#ee5a52);border:0;border-radius:12px;color:#fff;font-size:16px;font-weight:700;cursor:pointer;transition:all .3s;text-transform:uppercase;letter-spacing:1px;box-shadow:0 4px 15px rgba(255,107,107,.3)}.reset-button:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(255,107,107,.4)}.simulation-container{background:rgba(255,255,255,.08);backdrop-filter:blur(20px);border-radius:25px;padding:30px;border:1px solid rgba(255,255,255,.1);box-shadow:0 8px 32px rgba(0,0,0,.3)}.pipe-section{position:relative;margin-bottom:30px}.pipe-3d{position:relative;width:100%;height:220px;background:linear-gradient(to bottom,rgba(100,100,100,.9) 0%,rgba(150,150,150,.9) 20%,rgba(200,200,200,.9) 50%,rgba(150,150,150,.9) 80%,rgba(100,100,100,.9) 100%);border-radius:15px;overflow:hidden;box-shadow:inset 0 10px 20px rgba(0,0,0,.3),inset 0 -10px 20px rgba(0,0,0,.3),0 0 30px rgba(0,212,255,.2);border:2px solid rgba(255,255,255,.2)}.pipe-particles{position:absolute;width:100%;height:100%;overflow:hidden}.particle{position:absolute;border-radius:50%;background:radial-gradient(circle,#00d4ff,#0099cc);box-shadow:0 0 10px rgba(0,212,255,.6);animation:glow 2s ease-in-out infinite alternate}@keyframes glow{0%{box-shadow:0 0 10px rgba(0,212,255,.6)}100%{box-shadow:0 0 20px rgba(0,212,255,.9)}}.charts-grid{display:grid;grid-template-columns:1fr;gap:25px;margin-bottom:30px}@media(min-width:768px){.charts-grid{grid-template-columns:1fr 1fr}}.chart-container{background:rgba(255,255,255,.05);border-radius:15px;padding:20px;border:1px solid rgba(255,255,255,.1)}.chart-title{text-align:center;margin-bottom:15px;color:#00d4ff;font-weight:700;text-transform:uppercase;letter-spacing:1px}canvas{width:100%;height:200px;border-radius:10px;background:rgba(0,0,0,.2)}.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px}.stat-card{background:rgba(255,255,255,.05);padding:20px;border-radius:15px;text-align:center;border:1px solid rgba(255,255,255,.1);transition:all .3s}.stat-card:hover{transform:translateY(-5px);box-shadow:0 10px 30px rgba(0,212,255,.2)}.stat-label{font-size:14px;color:rgba(255,255,255,.7);margin-bottom:10px;text-transform:uppercase;letter-spacing:.5px}.stat-value{font-size:1.5rem;font-weight:700;color:#00d4ff}.stat-unit{font-size:.9rem;color:rgba(255,255,255,.6);margin-left:5px}.flow-arrow{position:absolute;top:50%;left:20px;transform:translateY(-50%);color:#00d4ff;font-size:24px;animation:arrow 2s ease-in-out infinite}@keyframes arrow{0%,100%{transform:translateY(-50%) translateX(0)}50%{transform:translateY(-50%) translateX(10px)}}@media(max-width:768px){.container{padding:10px}.header{padding:20px;margin-bottom:20px}.control-panel,.simulation-container{padding:20px}.pipe-3d{height:180px}}
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="header">
            <h1>9.12 Laminar va Turbulent Oqim</h1>
            <div class="subtitle">Interaktiv Simulyatsiya va Tahlil</div>
        </div>
        <div class="main-grid">
            <div class="control-panel">
                <div class="flow-status" id="flowStatus">LAMINAR OQIM</div>
                <div class="reynolds-display">
                    <div class="reynolds-label">Reynolds Soni</div>
                    <div class="reynolds-value" id="reynoldsNumber">50000</div>
                </div>
                <div class="control-section">
                    <label class="control-label" for="velocity">Oqim Tezligi</label>
                    <input type="range" id="velocity" class="modern-slider" min="0.1" max="5" step="0.1" value="1">
                    <div class="value-display" id="velocityValue">1.0 m/s</div>
                </div>
                <div class="control-section">
                    <label class="control-label" for="diameter">Quvur Diametri</label>
                    <input type="range" id="diameter" class="modern-slider" min="10" max="100" step="5" value="50">
                    <div class="value-display" id="diameterValue">50 mm</div>
                </div>
                <div class="control-section">
                    <label class="control-label" for="viscosity">Kinematik Yopishqoqlik</label>
                    <input type="range" id="viscosity" class="modern-slider" min="0.5" max="20" step="0.5" value="1">
                    <div class="value-display" id="viscosityValue">1.0 √ó 10‚Åª‚Å∂ m¬≤/s</div>
                </div>
                <button class="reset-button" onclick="resetSimulation()">üîÑ Qayta Boshlash</button>
            </div>
            <div class="simulation-container">
                <div class="pipe-section">
                    <div class="pipe-3d">
                        <div class="flow-arrow">‚Üí</div>
                        <div class="pipe-particles" id="pipeParticles"></div>
                    </div>
                </div>
                <div class="charts-grid">
                    <div class="chart-container">
                        <div class="chart-title">Tezlik Profili</div>
                        <canvas id="velocityChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">Bosim Taqsimoti</div>
                        <canvas id="pressureChart"></canvas>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Bosim Pasayishi</div>
                        <div class="stat-value" id="pressureDrop">0.5<span class="stat-unit">Pa/m</span></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Energiya Dissipatsiyasi</div>
                        <div class="stat-value" id="energyDissipation">0.02<span class="stat-unit">W/m¬≥</span></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Darcy Koeffitsienti</div>
                        <div class="stat-value" id="darcyFactor">0.032<span class="stat-unit"></span></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Oqim Rejimi</div>
                        <div class="stat-value" id="flowRegime">Laminar<span class="stat-unit"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        class FlowSim{constructor(){this.particles=[];this.vCtx=document.getElementById('velocityChart').getContext('2d');this.pCtx=document.getElementById('pressureChart').getContext('2d');this.setupCanvases();this.initControls();this.createParticles();this.updateSim();this.animate()}setupCanvases(){[this.vCtx.canvas,this.pCtx.canvas].forEach(c=>{c.width=c.offsetWidth*2;c.height=c.offsetHeight*2;c.getContext('2d').scale(2,2);c.style.width=c.offsetWidth/2+'px';c.style.height=c.offsetHeight/2+'px'})}initControls(){['velocity','diameter','viscosity'].forEach(id=>document.getElementById(id).addEventListener('input',()=>this.updateSim()))}calcRe(){const v=parseFloat(document.getElementById('velocity').value);const d=parseFloat(document.getElementById('diameter').value)/1000;const nu=parseFloat(document.getElementById('viscosity').value)*1e-6;return(v*d)/nu}updateSim(){const v=document.getElementById('velocity').value;const d=document.getElementById('diameter').value;const nu=document.getElementById('viscosity').value;document.getElementById('velocityValue').textContent=v+' m/s';document.getElementById('diameterValue').textContent=d+' mm';document.getElementById('viscosityValue').textContent=nu+' √ó 10‚Åª‚Å∂ m¬≤/s';const Re=this.calcRe();document.getElementById('reynoldsNumber').textContent=Math.round(Re).toLocaleString();this.updateStatus(Re);this.calcParams(Re);this.updateParticles(Re);this.drawCharts()}updateStatus(Re){const s=document.getElementById('flowStatus');const r=document.getElementById('flowRegime');if(Re<2300){s.textContent='LAMINAR OQIM';s.className='flow-status status-laminar';r.textContent='Laminar'}else if(Re>4000){s.textContent='TURBULENT OQIM';s.className='flow-status status-turbulent';r.textContent='Turbulent'}else{s.textContent='O\'TISH REJIMI';s.className='flow-status status-transition';r.textContent='O\'tish'}}calcParams(Re){const v=parseFloat(document.getElementById('velocity').value);const d=parseFloat(document.getElementById('diameter').value)/1000;const rho=1000;let f;if(Re<2300)f=64/Re;else if(Re>4000)f=0.316/Math.pow(Re,0.25);else{const lF=64/Re;const tF=0.316/Math.pow(Re,0.25);const fac=(Re-2300)/1700;f=lF+fac*(tF-lF)}const pD=f*(1/d)*(rho*v*v/2);const eD=pD*v/rho;document.getElementById('darcyFactor').innerHTML=f.toFixed(4);document.getElementById('pressureDrop').innerHTML=pD.toFixed(2)+'<span class="stat-unit">Pa/m</span>';document.getElementById('energyDissipation').innerHTML=eD.toFixed(3)+'<span class="stat-unit">W/m¬≥</span>'}createParticles(){const c=document.getElementById('pipeParticles');c.innerHTML='';const n=window.innerWidth<768?25:50;for(let i=0;i<n;i++){const p=document.createElement('div');p.className='particle';const s=3+Math.random()*4;p.style.width=s+'px';p.style.height=s+'px';p.style.left='-10px';const y=Math.random()*200+10;p.style.top=y+'px';c.appendChild(p);this.particles.push({el:p,x:-10,y:y,bs:0.5+Math.random()*1.5,to:Math.random()*Math.PI*2,s:s})}}updateParticles(Re){const h=220;this.particles.forEach(p=>{const cd=Math.abs(p.y-h/2);const nr=cd/(h/2);if(Re<2300){p.speed=p.bs*(1-Math.pow(nr,2))*3;p.turb=0}else if(Re>4000){p.speed=p.bs*Math.pow(1-nr,1/7)*4;p.turb=0.8}else{const tf=(Re-2300)/1700;const lS=p.bs*(1-Math.pow(nr,2))*3;const tS=p.bs*Math.pow(1-nr,1/7)*4;p.speed=lS+tf*(tS-lS);p.turb=tf*0.6}})}animate(){const w=document.getElementById('pipeParticles').offsetWidth;this.particles.forEach(p=>{p.x+=p.speed;if(p.turb>0){p.to+=0.08;const ty=p.y+Math.sin(p.to)*p.turb*15+Math.cos(p.to*1.3)*p.turb*8;p.el.style.top=Math.max(10,Math.min(210,ty))+'px'}p.el.style.left=p.x+'px';if(p.x>w+20){p.x=-10;p.y=Math.random()*200+10;p.el.style.top=p.y+'px'}});requestAnimationFrame(()=>this.animate())}drawCharts(){this.drawVel();this.drawPress()}drawVel(){const ctx=this.vCtx;const c=ctx.canvas;const w=c.width/2;const h=c.height/2;const Re=this.calcRe();ctx.clearRect(0,0,w,h);const bg=ctx.createLinearGradient(0,0,0,h);bg.addColorStop(0,'rgba(0,212,255,0.1)');bg.addColorStop(1,'rgba(0,153,204,0.1)');ctx.fillStyle=bg;ctx.fillRect(0,0,w,h);ctx.strokeStyle='rgba(255,255,255,0.2)';ctx.lineWidth=0.5;for(let i=0;i<=5;i++){const y=(h/5)*i;ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(w,y);ctx.stroke();const x=(w/5)*i;ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,h);ctx.stroke()}const gr=ctx.createLinearGradient(0,0,w,0);gr.addColorStop(0,'#00d4ff');gr.addColorStop(1,'#0099cc');ctx.strokeStyle=gr;ctx.lineWidth=3;ctx.beginPath();for(let i=0;i<=100;i++){const y=(h/100)*i;const r=Math.abs(y-h/2)/(h/2);let vel;if(Re<2300)vel=1-r*r;else if(Re>4000)vel=Math.pow(1-r,1/7);else{const f=(Re-2300)/1700;vel=(1-r*r)+f*(Math.pow(1-r,1/7)-(1-r*r))}const x=vel*w*0.8;i===0?ctx.moveTo(x,y):ctx.lineTo(x,y)}ctx.stroke();ctx.globalAlpha=0.3;ctx.fillStyle=gr;ctx.fill();ctx.globalAlpha=1;ctx.fillStyle='#fff';ctx.font='bold 12px Arial';ctx.fillText('Tezlik',10,20);ctx.fillText('Re='+Math.round(Re),10,h-10)}drawPress(){const ctx=this.pCtx;const c=ctx.canvas;const w=c.width/2;const h=c.height/2;const Re=this.calcRe();ctx.clearRect(0,0,w,h);const bg=ctx.createLinearGradient(0,0,w,0);bg.addColorStop(0,'rgba(255,107,107,0.1)');bg.addColorStop(1,'rgba(238,90,82,0.1)');ctx.fillStyle=bg;ctx.fillRect(0,0,w,h);ctx.strokeStyle='rgba(255,255,255,0.2)';ctx.lineWidth=0.5;for(let i=0;i<=5;i++){const y=(h/5)*i;ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(w,y);ctx.stroke();const x=(w/5)*i;ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,h);ctx.stroke()}const gr=ctx.createLinearGradient(0,0,w,0);gr.addColorStop(0,'#ff6b6b');gr.addColorStop(1,'#ee5a52');ctx.strokeStyle=gr;ctx.lineWidth=3;ctx.beginPath();const sp=h*0.2;const ep=h*0.8;ctx.moveTo(0,sp);ctx.lineTo(w,ep);ctx.stroke();ctx.globalAlpha=0.3;ctx.fillStyle=gr;ctx.beginPath();ctx.moveTo(0,sp);ctx.lineTo(w,ep);ctx.lineTo(w,h);ctx.lineTo(0,h);ctx.closePath();ctx.fill();ctx.globalAlpha=1;ctx.fillStyle='#ff6b6b';for(let i=0;i<=8;i++){const x=(w/8)*i;let y=sp+(ep-sp)*(i/8);if(Re>2300){const v=Re>4000?8:4;y+=(Math.random()-0.5)*v}ctx.beginPath();ctx.arc(x,y,3,0,Math.PI*2);ctx.fill()}ctx.fillStyle='#fff';ctx.font='bold 12px Arial';ctx.fillText('Bosim',10,20);ctx.fillText('Masofa',w-50,h-10)}}function resetSimulation(){document.getElementById('velocity').value=1;document.getElementById('diameter').value=50;document.getElementById('viscosity').value=1;window.flowSim&&window.flowSim.updateSim()}document.addEventListener('DOMContentLoaded',()=>{window.flowSim=new FlowSim()});
    </script>
</body>
</html>
