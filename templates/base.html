<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fizika Simulyatsiyalari{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .simulation-card {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-left: 4px solid;
        }
        .simulation-card.mexanika { border-left-color: #e34c26; }
        .simulation-card.molekulyar_fizika { border-left-color: #f7df1e; }
        .simulation-card.elektrodinamika { border-left-color: #9c27b0; }
        .simulation-card.optika { border-left-color: #ff5722; }
        .simulation-card.atom_yadro { border-left-color: #1572b6; }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .hero-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin: 2rem 0;
            text-align: center;
            color: white;
        }
        .type-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .type-badge.mexanika { background: #e34c26; color: white; }
        .type-badge.molekulyar_fizika { background: #f7df1e; color: black; }
        .type-badge.elektrodinamika { background: #9c27b0; color: white; }
        .type-badge.optika { background: #ff5722; color: white; }
        .type-badge.atom_yadro { background: #1572b6; color: white; }
        
        .section-link {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
            padding: 10px;
            border-radius: 15px;
        }
        .section-link:hover {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        .section-link.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .filter-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .subcategories-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .subcategory-card {
            text-decoration: none;
            color: inherit;
        }
        
        .subcategory-card:hover {
            text-decoration: none;
            color: inherit;
        }
        
        .subcategory-item {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        
        .subcategory-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #007bff;
            background: linear-gradient(135deg, #fff, #f8f9fa);
        }
        
        .subcategory-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 8px;
            background: #6c757d;
            color: white;
            font-weight: normal;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <i class="fas fa-atom me-2"></i>Fizika Simulyatsiyalari
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">
                            <i class="fas fa-home me-1"></i>Bosh sahifa
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="padding-top: 80px;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
